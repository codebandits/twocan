---
platform: linux

inputs:
  - name: source

outputs:
  - name: build

run:
  path: sh
  args:
    - -ecu
    - |
      workdir=$(pwd)

      cd source
      ./gradlew :server:shadowJar

      cd $workdir
      cp -a source/server/build/libs/twocan.server.jar build/app.jar
      cp -a source/server/Dockerfile build/
