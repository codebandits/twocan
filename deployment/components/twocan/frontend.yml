---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  labels:
    component: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      component: frontend
  template:
    metadata:
      labels:
        component: frontend
    spec:
      containers:
        - name: frontend
          image: us-central1-docker.pkg.dev/tools-275701/twocan/frontend
          ports:
            - containerPort: 80
          readinessProbe:
            httpGet:
              path: /status
              port: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: frontend
  labels:
    component: frontend
spec:
  type: ClusterIP
  selector:
    component: frontend
  ports:
    - name: http
      port: 80
      targetPort: 80
      protocol: TCP
