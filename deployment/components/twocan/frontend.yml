---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  labels:
    component: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      component: frontend
  template:
    metadata:
      labels:
        component: frontend
    spec:
      containers:
        - name: frontend
          image: twocan/frontend
          resources:
            requests:
              memory: 128Mi
              cpu: 0.2
            limits:
              memory: 528Mi
              cpu: 1
          ports:
            - containerPort: 80
          readinessProbe:
            failureThreshold: 10
            httpGet:
              path: /status
              port: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: frontend
  labels:
    component: frontend
spec:
  type: ClusterIP
  selector:
    component: frontend
  ports:
    - name: http
      port: 80
      targetPort: 80
      protocol: TCP
